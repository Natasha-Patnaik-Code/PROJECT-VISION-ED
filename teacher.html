<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f9fd;
            /* Light blue background */
            color: #333;
        }

        h1 {
            background: #4caf50;
            /* Green header */
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            /* Center the title and user name */
        }


        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f9fd;
            /* Light blue background */
        }

        #login-form h2 {
            margin-bottom: 20px;
            color: #4caf50;
            /* Green text */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 1px solid #4caf50;
            /* Green border */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #4caf50;
            /* Green text */
        }

        input[type="text"],
        input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #4caf50;
            /* Green border */
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            padding: 15px 30px;
            background-color: #4caf50;
            /* Green button */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            /* Slightly darker green on hover */
        }

        #login-error {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }

        #dashboard {
            display: none;
            padding: 20px;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            width: 200px;
            background: #f4f4f4;
            /* Light gray background for sidebar */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #4caf50;
            /* Green text */
        }

        .nav-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #e0f7fa;
            /* Light blue button */
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            border-radius: 4px;
            color: #4caf50;
            /* Green text */
        }

        .nav-btn:hover {
            background: #b2ebf2;
            /* Slightly darker light blue on hover */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            background-color: #ffffff;
            /* White background for main content */
        }

        .card-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            flex: 1;
            max-width: 300px;
            min-width: 200px;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            text-align: center;
            background: #d0f1e3;
            /* Light green background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .assignment-box {
            color: white;
            background: #4caf50;
            /* Green background */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .assignment-box:hover {
            transform: scale(1.05);
        }

        .attendance-container {
            margin-top: 20px;
        }

        .attendance-box {
            background-color: #ffeb3b;
            /* Yellow background */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .attendance-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .attendance-box button:hover {
            background-color: #45a049;
            /* Slightly darker green on hover */
        }

        .attendance-list {
            margin-top: 15px;
        }

        .attendance-list li {
            list-style-type: none;
            background: #f1f1f1;
            /* Light gray background */
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="login-form">
        <form id="login" onsubmit="return login(event)">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid username or password</p>
        </form>
    </div>

    <div id="dashboard">
        <div class="dashboard-container">
            <aside class="sidebar">
                <h2>Teacher Dashboard</h2>
                <button class="nav-btn"><a href="home.html" style="text-decoration: none; color: #4caf50;">üè†
                        Home</a></button>
                <button class="nav-btn"><a href="#assignments" style="text-decoration: none; color: #4caf50;">üìÑ
                        Assignments</a></button>
                <button class="nav-btn"><a href="#attendance" style="text-decoration: none; color: #4caf50;">üìÖ
                        Attendance</a></button>
            </aside>

            <main class="main-content">
                <h1>Welcome to your Dashboard, <span id="user-name"></span></h1>
                <div class="card-container">
                    <div class="card">
                        <h2>Assignments</h2>
                        <button onclick="postAssgn()">Post Assignment</button>
                        <div id="assignments" class="assignment-container"></div>
                    </div>
                    <div class="card">
                        <h2>Attendance</h2>
                        <div id="attendance" class="attendance-container">
                            <div class="attendance-box">
                                <h3>Mark Attendance</h3>
                                <button onclick="takeAttendance()">Take Attendance</button>
                                <ul id="attendance-list" class="attendance-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Dummy users for teacher
        const users = [
            { username: 'teacher1', password: 'teach123', name: 'Sarah' },
            { username: 'teacher2', password: 'teach456', name: 'Markus' }
        ];

        // Handle login authentication
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Show the dashboard
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').innerText = user.name;
            } else {
                // Show error message
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Function to post a new assignment
        function postAssgn() {
            let name = prompt("Enter Assignment Heading: ");
            let message = prompt("Enter subject of assignment or message: ");
            let link = prompt("Enter drive link of relevant document: ");

            let assignment = document.createElement("div");
            assignment.classList.add("assignment-box");

            assignment.innerHTML = `
                <h3>${name}</h3>
                <p>${message}</p>
                <a href="${link}" target="_blank">View Document</a>
            `;

            document.getElementById("assignments").appendChild(assignment);
        }

        // Function to take attendance
        function takeAttendance() {
            // Clear previous attendance list
            const attendanceList = document.getElementById('attendance-list');
            attendanceList.innerHTML = "";

            const students = ['John Doe', 'Jane Smith', 'Mark Taylor']; // Dummy student list

            students.forEach(student => {
                let listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${student}</span>
                    <button onclick="markPresent(this)">Present</button>
                `;
                attendanceList.appendChild(listItem);
            });
        }

        // Function to mark a student as present
        function markPresent(button) {
            button.disabled = true;
            button.innerText = "Marked";
            button.style.backgroundColor = "#28a745";
            button.style.cursor = "not-allowed";
        }
    </script>
</body>

</html>
